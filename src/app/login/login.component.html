<tui-root>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div>
      <tui-input class="b-form" formControlName="username">
        Username
      </tui-input>

      <tui-input-password class="tui-space_top-2" formControlName="password">
        Type a password
      </tui-input-password>
    </div>

    <button tuiButton type="submit" class="tui-space_right-3 tui-space_bottom-3">
      Login
    </button>
  </form>
</tui-root>
