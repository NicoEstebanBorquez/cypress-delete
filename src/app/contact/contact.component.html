<tui-root>
  <form (ngSubmit)="sendEmail()" [formGroup]="contactForm">
    <div>
      <tui-input class="b-form" formControlName="name">
        Name
      </tui-input>

      <tui-input class="tui-space_top-2" formControlName="telephone">
        Telephone
      </tui-input>

      <tui-input class="tui-space_top-2" formControlName="message">
        Message
      </tui-input>
    </div>

    <button tuiButton type="submit" class="tui-space_right-3 tui-space_bottom-3">
      Send
    </button>
  </form>
</tui-root>
